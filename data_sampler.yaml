# 保存路径 为 save_path_head + taskname + save_path_end/空白为时间戳
save_path_head: 'data'
save_path_end: '50demos'
# 任务名称
taskclassname: 'PickAndLift'
# taskclassname: 'PushButtons'
# taskclassname: 'PutRubbishInBin'

# 演示数量
num_demos: 50
# 图像尺寸
image:
  width: 640
  height: 480
# 启用的相机
cameras:
  - 'front_camera'
  - 'wrist_camera'
  - 'left_shoulder_camera'
  - 'right_shoulder_camera'
  - 'overhead_camera'
# 机器人设置
robot_setup: 'ur5'


reaction: true
data_path: 'data/pick_and_lift/50demos'