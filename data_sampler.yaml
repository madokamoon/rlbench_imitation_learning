# -----------sampler_mode--------------
# 保存路径 为 save_path_head + taskname + save_path_end/空白为时间戳
save_path_head: 'data'
taskname: 'pick_and_lift'
save_path_end: '50demos'


# 演示数量
num_demos: 6
# 图像尺寸
image:
  width: 640
  height: 480
# 启用的相机
cameras:
  - 'front_camera'
  - 'wrist_camera'
  - 'left_shoulder_camera'
  - 'right_shoulder_camera'
  - 'overhead_camera'

# -----------reaction_mode--------------
reaction: false
data_path: &raw_data_path 'data/pick_and_lift/50demos'

# -----------data_proccess.py------------------
src_path: *raw_data_path


