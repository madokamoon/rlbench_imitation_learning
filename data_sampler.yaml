# 不要修改该文件
# 程序优先使用本地文件 data_sampler_local.yaml 
# 只支持 0 采样 1 重现

# ------------------ 采样 重现 ------------------
mode: ["*collect_and_save_demos", "process_all_epochs"]

data_sampler_config:
# 保存路径 为 save_path_head + taskname + save_path_end/空白为时间戳 
  save_path_head: &save_path_head      'data'
  taskname: &taskname                  'pick_and_lift_small_size'
  save_path_end: &save_path_end        'test'
  num_demos: 2
  image:
    width:  &image_width   640
    height: &image_height  480
  cameras:
    - 'front_camera'
    - 'wrist_camera'
    # - 'left_shoulder_camera'
    # - 'right_shoulder_camera'
    - 'overhead_camera'
  # 启用后所有demo的初始物体位置一样
  static_positions: False
  headless: False
  robot_init_state: [ 0 , 0 , 0 , -1.6 , 0 , 1.6 , 0.8 , 0.04, 0.04 ]


  # ------------------ 数据转换 ------------------ 
data_proccess_config:
  save_path_head: *save_path_head
  save_path_end: *save_path_end    #如果收集时候留空了，这里要正确填写时间戳
  taskname: *taskname  
  image_width: *image_width
  image_height: *image_height
  end_pad: true  # 开启后，数据集长度不一致的demo会被填充到相同长度，填充使用最后一帧数据
  threads: 8  # 并行处理的线程数
  weightflag: false 