program: act_training.py
name: sweepdemo
method: random
metric:
  goal: minimize
  name: l1
parameters:
  learning_rate:
    min: 0.0001
    max: 0.1
  batch_size:
    values: [16, 32, 64]
  epochs:
    values: [5, 10, 15]
  optimizer:
    values: ["adam", "sgd"]
command:
  - python
  - act_training.py
  - --config-name="act_config_fwo.yaml"

