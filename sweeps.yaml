program: act_training.py
name: sweeps
method: grid
metric:
  goal: minimize
  name: l1
parameters:
  chunk_size:
    values: [5,10,20,30,50,70,100]
  kl_weight:
    values: [1,3,5,10]
    # min: 10
    # max: 50
command:
  - python
  - act_training.py
  - --config-name=default_sweep.yaml


